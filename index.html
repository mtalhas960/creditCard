<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="card">
            <div id="front">
                <div class="xyz">
                    <img src="chip.png" alt="">
                    <img src="visa.png" alt="">
                </div>
                <div id="cn">#### #### #### ####</div>
                <div class="xyz">
                    <div class="">
                        <div style="color: white;position: relative;bottom: 4px;">Card Holder</div>
                        <div id="ch">Full Name</div>
                    </div>
                    <div class="">
                        <div style="color: white;position: relative;bottom: 4px;">Expires</div>
                        <div><span id="expmonth">MM</span> / <span id="expyear">YY</span></div>
                    </div>
                </div>
            </div>
            <div id="back">
                <div id="black-line">&nbsp;</div>
                <div class="" style="margin-right: 5.5%;">CVV</div>
                <div id="cv">&nbsp;</div>
                <div class=""><img src="visa.png" alt="" style="margin-right: 4.5%;"></div>
            </div>
        </div>
        <div id="form">
            <form method="post" name="send" enctype="multipart/form-data">
                <div class="input-box">
                    <label for="cardnum">Card Number</label>
                    <input type="text" name="a" id="cardnum">
                </div>
                <div class="input-box">
                    <label for="cardhold">Card Holder</label>
                    <input type="text" name="b" id="cardhold">
                </div>
                <div class="input-box" id="bottom">
                    <div class="sub-input">
                        <label for="expirationmonth">Expiration MM</label>
                        <select name="c" id="expirationmonth">
                            <option value="0">Month</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="sub-input">
                        <label for="expirationyear">Expiration YY</label>
                        <select name="d" id="expirationyear">
                            <option value="0">Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                        </select>
                    </div>
                    <div class="sub-input">
                        <label for="cvv">CVV</label>
                        <input type="text" name="e" id="cvv">
                    </div>
                </div>
                <div class="input-box">
                    <input type="submit" name="send" id="submit">
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
